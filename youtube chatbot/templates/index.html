<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ğŸ¬ YouTube Chatbot</div>
    <div id="chat-box" class="chat-box"></div>

      <input id="user-input" type="text" placeholder="Ask about the video...">

  </div>

</body>
</html>
